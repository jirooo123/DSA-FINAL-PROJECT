{% load static %}
<!doctype html>
<html>
<head><title>{{ book.title }}</title></head>
<body>
<h1>{{ book.title }}</h1>
<p>Author: {{ book.author }}</p>
<p>Year: {{ book.year }}</p>
<p>{{ book.description }}</p>

{% if user.is_authenticated %}
  <a href="{% url 'borrow_book' book.book_id %}">Borrow</a>
  <a href="{% url 'delete_book' book.book_id %}">Delete</a>
{% else %}
  <p>Log in to borrow.</p>
{% endif %}

<a href="{% url 'index' %}">Back</a>
</body>
</html>
