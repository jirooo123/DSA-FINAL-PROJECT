<!doctype html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'library_app/index.css' %}">
    <title>Library</title>
</head>
<body>
<h1>Library Catalog</h1>
<a href="{% url 'signup' %}">Sign up</a> | <a href="{% url 'login' %}">Login</a>
<form action="{% url 'search' %}" method="get">
  <input type="text" name="q" placeholder="Search...">
  <select name="type">
    <option value="title">Title/Author</option>
    <option value="id">Book ID</option>
  </select>
  <button type="submit">Search</button>
</form>
<a href="{% url 'add_book' %}">Add Book</a>
<ul>
{% for book in books %}
  <li><a href="{% url 'book_detail' book.book_id %}">{{ book.title }}</a> by {{ book.author }} ({{ book.year }})</li>
{% empty %}
  <li>No books found.</li>
{% endfor %}
</ul>
</body>
</html>
